<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A-Frame Tour</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <a-scene antialias="true">

      <a-assets>
      <img id="MaryPenningtonPoster" src="img/marvin/posters/MaryPenningtonPoster.png">
      <img id="MaryPenningtonPoster1" src="img/marvin/posters/MaryPenningtonPoster2.png">
      <img id="ceciliaPaynePoster" src="img/marvin/posters/ceciliaPaynePoster.png">
      <img id="ceciliaPayneObt" src="img/marvin/posters/ceciliaPayneObit.png">
      <img id="ShigeruMiyaPoster" src="img/marvin/posters/ShigeruMiyamotoPoster.png">
      <img id="ShigeryMiyaObt" src="img/marvin/posters/shigeruMiyamotoObit.png">
     </a-assets>

        <a-entity camera look-controls postition="0 0 0">

            <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: red; shader: flat">

                <a-animation begin="fusing" easing="ease-in" dur="1000" attribute="scale" fill="none" to="0.1 0.1 0.1"></a-animation>
                <a-animation begin="click" easing="ease-in" attribute="scale" to="1 1 1"></a-animation>

            </a-entity>

            <a-image visible="true" transparent="true" id="posterHud" scale="0 0 0" position="0 0 -0.499" rotation="0 0 0">
              <a-animation begin="hudShow"  attribute="scale" from="0 0 0" to="1 1 1" dur="900"></a-animation>
              <a-animation begin="hudHide"  attribute="scale" from="1 1 1" to="0 0 0"></a-animation>
            </a-image>

        </a-entity>
        <a-entity id="markers"></a-entity>
        <a-sky id="sky1"></a-sky>
        <!-- <a-entity id="leftHand" position="0 2 0" hand-controls="left" grab></a-entity> -->
        <!-- <a-entity id="rightHand" position="0 2 0" hand-controls="right" grab></a-entity> -->
    </a-scene>
</body>

</html>
